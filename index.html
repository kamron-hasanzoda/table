<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form action="" name="form">
        <div class="main">
            <div class="div1">
                <p>Имя</p>
                <input type="text" class="name" placeholder="Bruce Reyes">
            </div>
            <div class="div1">
                <p>Возраст</p>
                <input type="number" class="age" placeholder="24">
            </div>
            <div class="buttons">
                <button class="btn">Показать</button>
            </div>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Имя студента</th>
                <th>Год рождения</th>
                <th>Действия</th>
            </tr>
        </thead>
    </table>
    <div class="modal">
        <input type="text" placeholder="На что хотите поменять имя?">
        <button>Сохранить</button>
    </div>
    <footer>
        <span id="year"></span>
    </footer>
    <script src="./data.js"></script>
</body>

</html>
